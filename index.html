<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="calculator">
    <h1>Calculadora</h1>

    <div class="calculator-wrapper">

      <!-- CALCULADORA -->
      <div class="calculator-container">

        <!-- DISPLAY -->
        <input type="text" id="display" disabled>

        <!-- BOTÕES NORMAIS -->
        <div class="buttons">

          <!-- PRIMEIRA LINHA -->
          <button onclick="clearDisplay()">C</button>
          <button onclick="delLast()">DEL</button>
          <button onclick="append('%')">%</button>
          <button onclick="append('/')">/</button>

          <!-- SEGUNDA LINHA -->
          <button onclick="append('7')">7</button>
          <button onclick="append('8')">8</button>
          <button onclick="append('9')">9</button>
          <button onclick="append('*')">*</button>

          <!-- TERCEIRA LINHA -->
          <button onclick="append('4')">4</button>
          <button onclick="append('5')">5</button>
          <button onclick="append('6')">6</button>
          <button onclick="append('-')">-</button>

          <!-- QUARTA LINHA -->
          <button onclick="append('1')">1</button>
          <button onclick="append('2')">2</button>
          <button onclick="append('3')">3</button>
          <button onclick="append('+')">+</button>

          <!-- QUINTA LINHA -->
          <button id="toggle-adv" class="adv-btn">ADV</button>
          <button onclick="append('0')">0</button>
          <button onclick="append('.')">,</button>
          <button onclick="calculate()">=</button>

        </div>
      </div>

      <!-- PAINEL AVANÇADO APARECE EMBAIXO SEM QUEBRAR NADA -->
      <div id="adv-panel" class="advanced-panel hidden">
        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('log(')">log</button>
        <button onclick="append('ln(')">ln</button>

        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('Math.sqrt(')">√</button>
        <button onclick="append('!')">x!</button>

        <button onclick="append('1/(')">1/x</button>
        <button onclick="append('Math.PI')">π</button>
        <button onclick="append('**')">xʸ</button>
      </div>

      <!-- HISTÓRICO -->
      <div class="history">
        <h3>Histórico</h3>
        <ul id="history-list"></ul>
      </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
